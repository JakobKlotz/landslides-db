[project]
name = "landslides-db"
version = "0.1.0"
description = "Austrian landslide inventory"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[dependency-groups]
db = [
    "alembic>=1.16.5",
    "geoalchemy2>=0.18.0",
    "geopandas>=1.1.1",
    "psycopg2-binary>=2.9.10",
    "python-dotenv>=1.1.1",
    "sqlalchemy>=2.0.43",
]
dev = [
    "contextily>=1.6.2",
    "ipykernel>=6.30.1",
]

[tool.ruff]
# autogenerated alembic revisions
exclude = ["landslides"]

line-length = 79
lint.select = [
    "E",
    "W",
    "I",
    "N",
    "F",
    "B",
    "PT",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PD",
]
lint.unfixable = ["E501"]
