[project]
name = "landslides-db"
version = "0.1.0"
description = "Austrian landslide inventory"
readme = "README.md"
authors = [
    {name = "Jakob Klotz", email = "jakob.klotz@mci.edu"},
]
license = "CC-BY-SA-4.0"
requires-python = "==3.13.*"
dependencies = [
    "alembic>=1.16.5",
    "geoalchemy2>=0.18.0",
    "geopandas>=1.1.1",
    "psycopg[binary]>=3.2.10",
    "python-dotenv>=1.1.1",
    "sqlalchemy>=2.0.43",
]

[dependency-groups]
dev = [
    "contextily>=1.6.2",
    "ipykernel>=6.30.1",
]

[tool.ruff]
# autogenerated alembic revisions
exclude = ["alembic"]

line-length = 79
lint.select = [
    "E",
    "W",
    "I",
    "N",
    "F",
    "B",
    "PT",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PD",
]
lint.unfixable = ["E501"]
