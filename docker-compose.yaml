services:
  db:
    image: postgis/postgis:18-3.6
    env_file: .env
    volumes:
      - ./db:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d landslides"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - landslides-net

  # run migrations and import data; exits when done
  importer:
    build: .
    env_file: .env
    # override POSTGRES_HOST to point to the 'db' service in this compose file
    environment:
      - POSTGRES_HOST=db
    command: bash -c "alembic upgrade head && python import.py"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./import.py:/app/import.py

    depends_on:
      db:
        condition: service_healthy
    networks:
      - landslides-net
    
  api:
    image: pramsey/pg_tileserv:20250131
    restart: unless-stopped
    env_file: .env
    environment:
      # point to the 'db' service as host
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/landslides
    ports:
      - "7800:7800"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - landslides-net

networks:
  landslides-net:
    driver: bridge
